<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <label for="name">
            <span>What's your name?</span>
            <input type="text" id="name" placeholder="your name">
        </label>
        <label for="initial-date">
            <span>When did you start on <strong>Platzi</strong>?</span>
            <input type="date" id="initial-date">
        </label>
        <label for="schedule">
            <span>What's your schedule?</span>
            <input type="time" id="schedule">
        </label>
    </form>
</body>

</html>
