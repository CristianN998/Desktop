<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Variables!</title>
    <link rel="stylesheet" href="../base.css">
</head>

<body>


    <script>
        // function scoped
        var first = 'wes';
        /* block scoped {} */
        let age = 300;
        let cool = true;


        // const by default 
        const Dog = 'bowser';
        //let when I need, I don't really use var that much


        // What can you call your variables?
        // cannot start with caps unless they are a class

        const $_$ = 200;





        // camel case
        const iLovePizza = true;
        // UpperCamelCase
        const ILoveToEatHotDogs = false;
        // snake case!!
        const this_is_snake_case = 'cool';
    </script>
</body>

</html>
