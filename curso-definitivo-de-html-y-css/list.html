<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket list</title>
    <style>
        a {
            text-decoration: none;
        }
        
        li {
            padding: 2px;
        }
        
        .titles {
            background: rgba(255, 0, 0, .5);
            width: 140px;
            color: green;
        }
        
        .subtitle {
            background: rgba(255, 0, 0, .2);
            width: 100px;
            color: pink;
        }
    </style>
</head>

<body>
    <header>
        <h1>Supermarket list</h1>
    </header>
    <main>
        <ul>
            <li class="titles"><a href="https://en.wikipedia.org/wiki/Fruit" class="title" target="_Blank">Fruits</a></li>
            <ol>
                <li class="subtitle">
                    <a href="https://en.wikipedia.org/wiki/Banana" target="_Blank">Banana</a>
                    <img src="https://images.pexels.com/photos/5945848/pexels-photo-5945848.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="banana"></li>
                <li class="subtitle"><a href="https://en.wikipedia.org/wiki/Watermelon" target="_Blank">Watermelon</a> <img src="https://images.pexels.com/photos/5946081/pexels-photo-5946081.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""></li>
