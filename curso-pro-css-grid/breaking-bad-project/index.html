<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaking Bad</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400;500;700;800&display=swap" rel="stylesheet" />
</head>

<body>
    <h1>css grid practice by cricadev</h1>
    <div class="main-container">
        <div class="container1 container">
            <div class="card1 card">
                grid-column-start: 1; grid-column-end: 3; grid-row-start: 1; grid-row-end: 2;
            </div>
            <div class="card2 card"></div>
            <div class="card3 card"></div>
            <div class="card4 card"></div>
        </div>
        <div class="container2 container">
            <div class="card11 card"></div>
            <div class="card22 card">grid-column: 2/3; grid-row: 1/3;</div>
            <div class="card33 card"></div>
            <div class="card44 card"></div>
        </div>
        <div class="container3 container">
            <div class="card111 card"></div>
            <div class="card222 card"></div>
            <div class="card333 card">grid-column: 1/3; grid-row: 2/3;</div>
            <div class="card444 card"></div>
        </div>
        <div class="container4 container">
            <div class="card1111 card"></div>
            <div class="card2222 card"></div>
            <div class="card3333 card"></div>
            <div class="card4444 card">grid-column: 1/2; grid-row: 1/3;</div>
        </div>
    </div>
    <footer>
        <h2>cricadev 2022</h2>
    </footer>
</body>

</html>
