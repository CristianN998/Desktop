<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="icon" href="https://i.ibb.co/syQ7jR1/Frame-11.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <a href=""><img class="text-img" src="https://i.ibb.co/Mp3mVqR/Cricadev-color1x.png" alt="cricadev logo" /></a>

            <a href=""><img src="https://i.ibb.co/dDffN6P/Logosolo-color1x.png" alt="cricadev logo" /></a>

            <div class="navbar__toggle">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
            <div class="nav__links">
                <ul>
                    <li>
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <a href="">PORTFOLIO</a>
                    </li>
                    <li>
                        <a href="">BLOG</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="card__content">
            <h1>ROCK PAPER SCISSORS</h1>
            <div class="cards-wrapper">
                <div class="card-container card-container-1">
                    <div class="card__icon">
                        <img class="img-flag" src="https://flagicons.lipis.dev/flags/4x3/co.svg" alt="Colombia flag" />
                        <div class="card__img--over">
                            <img id="player-img" src="https://svgur.com/i/f25.svg" alt="" />
                        </div>
                    </div>
                    <h2 class="card__title">YOU</h2>
                    <p class="card__subtitle" id="player-score">0</p>
                </div>
                <p class="content__subtitle">VS</p>

                <div class="card-container card-container-2">
                    <div class="card__icon">
                        <img class="img-flag" src="https://flagicons.lipis.dev/flags/4x3/ar.svg" alt="Argentina flag" />
                        <div class="card__img--over">
                            <img id="cpu-img" src="https://svgur.com/i/f12.svg" alt="" />
                        </div>
                    </div>
                    <h2 class="card__title">CPU</h2>
                    <p class="card__subtitle" id="cpu-score">0</p>
                </div>
            </div>
            <p class="win__text">YOU WON!</p>
            <div class="buttons-container">
                <input class="button" type="text" id="player-chose" value="" />
                <button class="button-main" id="play-button">PLAY</button>
                <input class="button" id="cpu-chose" type="text" readonly />
            </div>
            <div class="alert" id="alert">
                <span id="close-button" class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span
          >
          <strong id="alert-title">ERROR!</strong>
          <span id="alert-text">PLEASE TYPE A VALID CHOICE</span>
                <small>press "X" to close the alert box</small>
            </div>
        </section>
        <section>
            <div class="table-container">
                <div class="table__title">LATEST GAMES</div>
                <div class="table__player-1">YOU</div>
                <div class="table__player-2">CPU</div>
                <div class="table__score-1">1</div>
                <div class="table__score-2">0</div>
                <div class="table__score-3">1</div>
                <div class="table__score-4">0</div>
            </div>
        </section>
    </main>
    <footer>
        <div class="icons-container">
            <div class="icon-1">
                <a target="_blank" href="https://github.com/cricadev"><img src="https://svgur.com/i/f0i.svg" alt="github logo" /></a>

                <a target="_blank" href="linkedin.com/in/cristian-david-casallas-velandia-81630b174/"><img src="https://svgur.com/i/f1S.svg" alt="linkedin logo" /></a>
            </div>
            <div class="icon-3">
                <a target="_blank" href="https://www.instagram.com/corneliusfreud/"><img src="https://svgur.com/i/f0j.svg" alt="whatsapp logo" /></a>
            </div>
        </div>

            Created with love by
            <a target="_blank" href="https://www.linkedin.com/in/cristian-david-casallas-velandia-81630b174/">CricadevðŸ’š</a
