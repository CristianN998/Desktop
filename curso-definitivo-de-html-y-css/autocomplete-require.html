<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autocomplete y require</title>
</head>

<body>
    <form action="">
        <label for="name">
            <span>What's your name?</span>
            <input type="text" id="name" name="name" required>
        </label>
        <label for="email">
            <span>What's your email?</span>
            <input type="email" id="email" name="email" required>
        </label>
        <label for="country">
            <span>Which country do you live?</span>
            <input type="text" id="country" name="country" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>what's your postal code?</span>
            <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>

</html>
